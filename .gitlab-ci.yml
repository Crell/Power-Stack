stages:
  - build
  - test
  - release
  - deploy
  - performance



build:
  stage: build
  image: docker
  services:
    - docker:dind
  script:
    - sh ./scripts/build/build.sh

test_backend:
  stage: test
  image:
    name: docker/compose:1.23.2
    entrypoint: ["/bin/sh", "-c"]
  script:
    - sh ./scripts/test/test.sh
    - echo "Running backend tests"
    - docker-compose -f ./infrastructure/docker-compose/docker-compose.yml -f ./infrastructure/docker-compose/docker-compose-dev.yml up -d


test_frontend:
  stage: test
  script:
    - echo "Running tests"


release:
  stage: release
  script:
    - ./scripts/release/release.sh


deploy_review:
  stage: deploy
  script:
    - sh ./scripts/deploy/deploy.sh
    - echo "Deploy a review app"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.example.com
  only:
  - branches
  except:
  - master

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - master

deploy_prod:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: https://example.com
  when: manual
  only:
    - master
